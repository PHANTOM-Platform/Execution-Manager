<!DOCTYPE HTML>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="description" content="Lists the registered previous executed apps in the PHANTOM EXECUTION-MANAGER-server">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="Jose Miguel MontaÃ±ana, hpcjmont@hlrs.de">
	<meta name="reply-to" content="hpcjmont@hlrs.de">
	<meta name="copyright" content="Copyright (C) 2018 University of Stuttgart">
	<meta name="language" content="EN">
	<meta name="revised" content="July 4, 2018" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex">
	<meta name="googlebot" content="noindex">
	<meta charset="utf-8">
	<title>PHANTOM EXECUTION-MANAGER</title>
	<link rel="stylesheet" type="text/css" href="phantom.css">  
	<script src="phantom.js"></script>
</head>

<body onload="start_page_new()" id="body" ><!--class="light-mode"-->
	<script>
		var currentmode= localStorage.getItem('currentmode');
		if(currentmode!=undefined)
			body.className = currentmode;
	</script>
	<div id="menu_phantom"></div>

	<div id="menu_login" style="display:none"></div>

	<div id="phantom_operation">
	<h1><b>LIST OF EXECUTED APPs</b></h1>

	<h2><b> Online formular: Retrieve List of Executed APPs</b></h2>
	<form
		id='queryForm'
		method='get'
		name="myForm">
		<!-- 	encType="multipart/form-data"> this is only for post requests-->
		<div class="center">
			PROJECT name (optional): <input type="text" name="appname" id="appname" value=""> leave empty if not wish to filter by name<br>
			<input type="hidden" name="pretty" value="true">
			<!-- upload button-->
			<input type="submit" onclick="return list_execs(5,document.getElementById('appname').value)" value="Show EXEC-STATUS in Table" />			
			<input type="submit" onclick="return list_execs(1,document.getElementById('appname').value)" value="Show results in Table" />
			<input type="submit" onclick="return list_execs(2,document.getElementById('appname').value)" value="Show results as JSON" />
			<input type="submit" onclick="return list_execs(3,document.getElementById('appname').value)" value="Show raw reply from server" />
		</div>
	</form>
	</div>

	<div id="debug_phantom" style="display:none">
		<hr><p id="demoreplaceb"></p>
	</div>

	<div id="foot_phantom"></div>
<script> exec_load_header_footer();
	var currentmode= localStorage.getItem('currentmode');
	if(currentmode!=undefined){
		var c = document.getElementById("foot_phantom").querySelectorAll("a");
		for (i in c) {
			c[i].className = currentmode;
		}
		//update it at last
		document.getElementById("foot_phantom").className = currentmode;
	}
</script>
</body>
</html>
